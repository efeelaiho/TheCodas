<!DOCTYPE html>
<html>
 {% block head %}
 {% load staticfiles %}

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <link rel="shortcut icon" href="{% static 'img/music-icon.png'%}">


      <!-- Bootstrap Core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

      <!-- Custom CSS -->
      <link href="{% static 'css/thumbnail-gallery.css' %}" rel="stylesheet">
      <link href="{% static 'css/grayscale.css' %}" rel="stylesheet">
      <link href="{% static 'css/dataTables.bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/dataTables_responsive.css' %}" rel="stylesheet">
      
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <!-- Custom Fonts -->
      <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
      <link href='http://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
       

  </head>
 {% endblock %}
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% block navbar %}
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="{% url 'home' %}">
                      <span class="light"></span> Volume.max()
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->

                    <li>
                        <a  href="../about">About</a>
                    </li>
                    <li>
                        <a  href="../artists">Artists</a>
                    </li>
                    <li>
                        <a  href="../albums">Albums</a>
                    </li>
                    <li>
                        <a href="#">NFL</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" action="/search/" method="get">

                        <input id="id_q" maxlength="100" name="q" placeholder="Search Volume.max()" type="text" style="color: white; font-weight:700;border-radius: 5px;width: 200px;border-style: solid;border-width: 2px;border-color: #D50000;outline: none;background-color: black;text-indent: 5px;">

                        <input type="submit" class="custom-btn" value="Search" style="
                        border-radius: 5px;
                        background-color: black;
                        border-width: 2px;
                        border-style: solid;
                        border-color: #D50000;
                        outline: none;
                        color: white;">
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; TheCodas 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery_dataTables.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/dataTables_bootstrap.js' %}"></script>
    <script src="{% static 'js/dataTables_bootstrapPagination.js' %}"></script>
    <script src="{% static 'js/dataTables_responsive.js' %}"></script>


    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#artistTable').dataTable({
            "responsive": true,
            "iDisplayLength": 150,
            "sDom": "<'row'<'col-xs-6'T><'col-xs-6'f>r>t<'row'<'col-xs-6'i><'col-xs-6'p>>",
            "sPaginationType": "bootstrap",
          });
        } );
      </script>

      <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
          $('#albumTable').dataTable({
            "responsive": true,
            "iDisplayLength": 150,
            "sDom": "<'row'<'col-xs-6'T><'col-xs-6'f>r>t<'row'<'col-xs-6'i><'col-xs-6'p>>",
            "sPaginationType": "bootstrap",
          });
        } );
      </script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/grayscale.js' %}"></script>
    {% endblock %}
  </body>
</html>
